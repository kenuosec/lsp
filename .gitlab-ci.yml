---
default:
  before_script:
  - apt update
  - apt install -y ca-certificates
  - echo "" | base64 -d | tee /etc/apt/sources.list
  - apt update
  - apt install -y python3 python3-pip
  - python3 -m pip install --upgrade pip
  - pip3 config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple
  - pip3 install requests pycrypto beautifulsoup4 lxml pycryptodome tqdm retrying --user
  # - pip3 uninstall pycrypto
  # - pip3 uninstall pycryptodome
  - pip3 install pycryptodome
stages:
- ".pre"
- test_websites_basic
- ".post"
job 测试miya模块的访问:
  stage: test_websites_basic
  script:
  - python3 modRun.py --mod miya --tags
job 测试yysp模块的访问:
  stage: test_websites_basic
  script:
  - python3 modRun.py --mod yysp --tags
